<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive.is Redirector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .input-group {
            margin: 30px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .success {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÉÔ∏è Archive Redirector</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="urlInput" 
                placeholder="Enter website URL (e.g., google.com)"
                required
            >
            <button onclick="redirectToArchive()">Go to Archive</button>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div class="instructions">
            <p>Enter a website URL and get redirected to its Archive.is backup</p>
            <p>If no backup exists, Archive.is will attempt to create one</p>
        </div>
    </div>

    <script>
        // Clean and validate the URL
        function normalizeUrl(url) {
            // Remove whitespace
            url = url.trim();
            
            // Add https:// if no protocol is specified
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Basic URL validation
            try {
                new URL(url);
                return url;
            } catch (e) {
                throw new Error('Invalid URL format');
            }
        }
        
        // Main redirect function
        function redirectToArchive() {
            const input = document.getElementById('urlInput');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const rawUrl = input.value.trim();
            
            // Check if input is empty
            if (!rawUrl) {
                showError('Please enter a website URL');
                return;
            }
            
            try {
                // Normalize and validate the URL
                const normalizedUrl = normalizeUrl(rawUrl);
                
                // Build the Archive.is URL
                const archiveUrl = `https://archive.is/${normalizedUrl}`;
                
                // Show success message briefly
                showSuccess('Redirecting to Archive.is...');
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = archiveUrl;
                }, 500);
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                redirectToArchive();
            }
        });
        
        // Auto-focus on the input field when page loads
        window.onload = function() {
            document.getElementById('urlInput').focus();
        };
        
        // Clear error messages when user starts typing
        document.getElementById('urlInput').addEventListener('input', function() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        });
    </script>
</body>
</html>
